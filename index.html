<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Random Quote Generator</title>
   
</head>
<body>
    <div class="container1">
        <div class="h-and-buttons">
            <h2>George Bernard Show</h2>
            <button class="butt" id="famous-quotes">Famous Quotes</button>
            <button class="butt" id="inspirational">Inspirational</button>
        </div>
        <h1 class="the-quote">"Learn from yesterday, live for today, hope for tomorrow."</h1>
    </div>
    <div class="copy&share">
        <img class="share" src="./images/Regroup.svg" alt="share"/>
        <img class="copy" src="./images/link.svg" alt="link"/>
    </div>



    <script src="script.js"></script>
</body>
</html>
